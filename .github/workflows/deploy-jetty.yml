name: Deploy to jetty

on:
  workflow_call:
    inputs:
      file:
        required: true
        type: string
      server:
        required: true
        type: string
      instance:
        required: true
        type: string
      context:
        required: true
        type: string

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Configure Maven
        run: |
          mkdir -p ~/.m2
          echo "<settings>
                  <servers> 
                    <server><id>github</id><username>x-access-token</username><password>${{ secrets.GITHUB_TOKEN }}</password></server>
                    <server><id>github-nkk-tng</id><username>x-access-token</username><password>${{ secrets.PACKAGES_TOKEN }}</password></server>
                  </servers>
                </settings>" > ~/.m2/settings.xml
      - name: Build with Maven
        run: mvn -B clean package
      - name: Deploy to server
        run: ~/deploy ${{ inputs.file }} ${{ inputs.server }} ${{ inputs.instance }} ${{ inputs.context }}.war
